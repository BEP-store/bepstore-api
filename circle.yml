test:
  override:
    - bundle exec rake spec
  post:
    - bundle exec rubocop
deployment:
  release:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
      - heroku config:add GIT_TAG=`git describe --tags --always` --app api-bepstore
      - git push git@heroku.com:api-bepstore.git $CIRCLE_SHA1:refs/heads/master -f
  staging:
    branch: master
    commands:
      - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
      - heroku config:add GIT_TAG=`git describe --tags --always` --app staging-api-bepstore
      - git push git@heroku.com:staging-api-bepstore.git $CIRCLE_SHA1:refs/heads/master -f
